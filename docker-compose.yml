version: "3.8"

services:
  semantic-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: semantic-service
    ports:
      - "8000:8000"
      
    volumes:
      # Mount index directory for persistence
      - ./backend/semantic/index:/app/index
    environment:
      - INDEX_DIR=/app/index
      - API_KEY=${API_KEY:-} # Set API_KEY in .env file or environment for production
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - personal-drive-network

networks:
  personal-drive-network:
    driver: bridge
